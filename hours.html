<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tabela.css"> 
      <script src="./js/jquery.min.js"></script>
      <script src="./js/popper.min.js"></script>

    <title>Tabela de horas</title>

<body>

              <th>Qui</th>

          </thead>
          <tbody>
            <tr>
              <td class="freebtn">9:00</td>
              <td class="occupiedbtn">9:00</td>
              <td class="freebtn">9:00</td>
              <td class="freebtn">9:00</td>
              <td class="occupiedbtn">9:00</td>
              <td class="freebtn">9:00</td>
              <td class="occupiedbtn">9:00</td>
            </tr>
            <tr>
              <td class="occupiedbtn">10:00</td>
              <td class="freebtn">10:00</td>
              <td class="freebtn">10:00</td>

              <td class="freebtn">10:00</td>
              <td class="freebtn">10:00</td>
              <td class="occupiedbtn">10:00</td>
            </tr>
            <tr>
              <td class="freebtn">11:00</td>
              <td class="occupiedbtn">11:00</td>
              <td class="freebtn">11:00</td>
              <td class="freebtn">11:00</td>
              <td class="freebtn">11:00</td>
              <td class="occupiedbtn">11:00</td>
              <td class="freebtn">11:00</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

</body>
</html>
